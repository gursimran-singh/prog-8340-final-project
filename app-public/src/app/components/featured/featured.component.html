<section class="container">
    <h2>Featured Coins</h2>
    <div class="card_container">
        <div></div>
        
        <div class="card bg_orange" *ngFor="let item of coins.slice(0, 4); let i = index " 
             [ngClass]="{'bg_cyan': i === 1,'bg_dark': i === 2,'bg_red': i === 3}"
        >
            <div class="card_inner">
                <div class="d_flex">
                    <i class="cc BTC text_white crypto"></i>
                    <div class="crypto_title">
                        <h5 class="text_white">{{item.name}}</h5>
                        <h6 class="text_white">Realestate</h6>
                    </div>
                </div>
                <div class="d_flex margin_top_2 text_white crypto_value">
                    <div>
                        <span class="font_small">% 1h</span>
                        <p><i class="fa fa-arrow-up"></i> 2.08</p>
                    </div>
                    <div>
                        <span class="font_small">% 24h</span>
                        <p><i class="fa fa-arrow-down"></i> -3.06</p>
                    </div>
                    <div>
                        <span class="font_small">% 7d</span>
                        <p><i class="fa fa-arrow-up"></i> -21.01</p>
                    </div>
                </div>
            </div>
        </div>
