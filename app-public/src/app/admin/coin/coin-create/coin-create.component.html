<div>
    <div class="d-flex controls">
        <h2>{{title}}</h2>
        <a class="float-right btn btn-success" routerLink="/admin/coins">Back</a>
    </div>
    <br>
    <br>
    <div class="food-form">
        <div class="card">
            <div class="card-header bg-info"></div>
            <div class="card-body col-sm-10 mx-auto">
                <form method="post" [formGroup]="form">
                    <div class="form-group"><label for="name">Name</label>
                        <input class="form-control" type="text" formControlName="name" name="name" id="name" placeholder="Name" required="">
                    </div>
                    <div class="form-group"><label for="price">Price</label>
                        <input class="form-control" type="text" formControlName="price" name="price" id="price" placeholder="$" required="">
                    </div>
                    <div class="form-group"><label for="abbre">Abbrevation</label>
                        <input class="form-control" type="text" formControlName="abbre" name="abbre" id="abbre" placeholder="BTC" required="">
                    </div>
                    <div class="form-group"><label for="marketCap">Market Cap</label>
                        <input class="form-control" type="text" formControlName="marketCap" name="marketCap" id="MarketCap" placeholder="$10 billion USD" required="">
                    </div>
                    <div class="form-group"><label for="quantity">Quantity</label>
                        <input class="form-control" type="text" formControlName="quantity" name="quantity" id="quantity" placeholder="81,038,894,123 BTC" required="">
                    </div>
                    <div class="form-group"><label for="volume">Volume</label>
                        <input class="form-control" formControlName="volume" name="volume" id="volume" required="" placeholder="$692,778,088,9530">
                    </div>

                    <div class="form-group"><label style="margin-right: 30px;" for="featured">Is Featured?</label>
                        <label style="margin-right: 20px;">
                            <input type="radio" [value]="true" formControlName="isFeatured">
                              <span>Yes</span>
                          </label>
                          <label>
                            <input type="radio" [value]="false" formControlName="isFeatured">
                              <span>No</span>
                          </label>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-danger" [disabled]="!form.valid" (click)="onSubmit()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
